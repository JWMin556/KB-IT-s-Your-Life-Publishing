<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>기업별 채용 정보</title>
        <link rel="stylesheet" href="job-information.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1><a href="main.html">금융권 IT 취업 준비 플랫폼</a></h1>
                <nav>
                    <ul>
                        <li>
                            <a href="job-information.html"><i class="fas fa-briefcase"></i> 채용 정보</a>
                        </li>
                        <li>
                            <a href="learning-materials.html"><i class="fas fa-book"></i> 학습 자료 및 기출</a>
                        </li>
                        <li>
                            <a href="community.html"><i class="fas fa-comments"></i> 커뮤니티</a>
                        </li>
                        <li>
                            <a href="mypage.html"><i class="fas fa-user"></i> 마이페이지</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="mainContainer">
                <!-- 필터링 기능 섹션 -->
                <section class="filters">
                    <h2>필터링</h2>
                    <form action="#">
                        <label for="company">기업 선택:</label>
                        <select id="company">
                            <option value="all">전체</option>
                            <option value="국민은행">국민은행</option>
                            <option value="신한은행">신한은행</option>
                            <option value="하나은행">하나은행</option>
                            <option value="기업은행">기업은행</option>
                            <option value="우리은행">우리은행</option>
                        </select>

                        <label for="experience">경력 여부:</label>
                        <select id="experience">
                            <option value="all">전체</option>
                            <option value="entry-level">신입</option>
                            <option value="1-5">1년 이상 5년 이하</option>
                            <option value="5-plus">5년 이상</option>
                        </select>

                        <label for="deadline">마감일:</label>
                        <select id="deadline">
                            <option value="any">전체</option>
                            <option value="soon">빠른 순</option>
                            <option value="later">늦는 순</option>
                        </select>

                        <button type="submit">필터 적용</button>
                    </form>
                </section>

                <!-- 채용 정보 섹션 -->
                <section class="job-information">
                    <h2>채용 정보</h2>
                    <div class="company-cards">
                        <div class="company-card">
                            <img src="BankIcon.png" class="company-logo" />
                            <h3>국민은행</h3>
                            <p>IT 직군 채용</p>
                            <a href="job-detail.html?company=국민은행">상세 보기</a>
                        </div>
                        <div class="company-card">
                            <img src="BankIcon (1).png" alt="신한은행 로고" class="company-logo" />
                            <h3>신한은행</h3>
                            <p>IT 직군 채용</p>
                            <a href="job-detail.html?company=신한은행">상세 보기</a>
                        </div>
                        <div class="company-card">
                            <img src="BankIcon (2).png" alt="하나은행 로고" class="company-logo" />
                            <h3>하나은행</h3>
                            <p>IT 직군 채용</p>
                            <a href="job-detail.html?company=하나은행">상세 보기</a>
                        </div>
                        <div class="company-card">
                            <img src="BankIcon (4).png" alt="기업은행 로고" class="company-logo" />
                            <h3>기업은행</h3>
                            <p>IT 직군 채용</p>
                            <a href="job-detail.html?company=기업은행">상세 보기</a>
                        </div>
                        <div class="company-card">
                            <img src="BankIcon (3).png" alt="우리은행 로고" class="company-logo" />
                            <h3>우리은행</h3>
                            <p>IT 직군 채용</p>
                            <a href="job-detail.html?company=우리은행">상세 보기</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 금융권 IT 취업 준비 플랫폼 | 2025 모같핀코</p>
        </footer>
    </body>
</html>
