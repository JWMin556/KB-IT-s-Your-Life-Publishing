    <!-- 필터링 기능 섹션 -->
    <section class="filters">
      <h2>필터링</h2>
      <form action="#">
        <label for="company">기업 선택:</label>
        <select id="company">
          <option value="all">전체</option>
          <option value="국민은행">국민은행</option>
          <option value="신한은행">신한은행</option>
          <option value="하나은행">하나은행</option>
          <option value="기업은행">기업은행</option>
          <option value="우리은행">우리은행</option>
        </select>

        <label for="experience">경력 여부:</label>
        <select id="experience">
          <option value="all">전체</option>
          <option value="entry-level">신입</option>
          <option value="1-5">1년 이상 5년 이하</option>
          <option value="5-plus">5년 이상</option>
        </select>

        <label for="deadline">마감일:</label>
        <select id="deadline">
          <option value="any">전체</option>
          <option value="soon">빠른 순</option>
          <option value="later">늦는 순</option>
        </select>

        <button type="submit">필터 적용</button>
      </form>
    </section>
